<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Eaters</title>
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/chosen.css">
	<link rel="stylesheet" href="styles.css">
	<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
	<script src="js/owl.carousel.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
	<script src="js/chosen.jquery.js" type="text/javascript"></script>
	<script src="js/docsupport/prism.js" type="text/javascript" charset="utf-8"></script>

</head>
<body>
	<div class="container-fluid main-container">
		<div class="row">
			<div class="col-lg-12">

				 <div id="demo">

			          <div class="row">
			            <div class="col-lg-12">

			            <div class="slider-wrapper">
				              <div id="slider">
					                <ul class="slides">
					                    <li class="slide slide1"><img src="img/mainbiggest.jpg" alt=""></li>
					                    <li class="slide slide2"><img src="img/mainbiggest.jpg" alt=""></li>
					                    <li class="slide slide3"><img src="img/mainbiggest.jpg" alt=""></li>
					                    <li class="slide slide4"><img src="img/mainbiggest.jpg" alt=""></li>
					                    <li class="slide slide5"><img src="img/mainbiggest.jpg" alt=""></li>
					                    <li class="slide slide1"><img src="img/mainbiggest.jpg" alt=""></li>
					                </ul>
					            </div>
				        </div>

			    </div>

			    <div class="main-overlay"></div>

			    <div class="main-hero">
			    	<div class="main-logo"><img src="img/logo.png" alt="eaters" width="100%"></div>
			    	<div class="main-description">WELCOME TO THE RESTAURANT PICER</div>
			    	<div class="main-func-buttons">
			    		<form>
					          <select data-placeholder="Choose a city" class="chosen-select" style="width:180px;" tabindex="2">
					            <option value=""></option>
					            <option value="United States" selected="selected">Tel Aviv</option>
					            <option value="United Kingdom">Jerusalem</option>
					            <option value="Afghanistan">Haifa</option>
					            <option value="Aland Islands">Ramat Gan</option>
					            <option value="Albania">Givataym</option>
					            <option value="Algeria">Holon</option>
					            <option value="American Samoa">Bat Yam</option>
					            <option value="Andorra">Hertsliya</option>
					            <option value="Angola">Raanana</option>
					            
					          </select>
								  <script type="text/javascript">
								    var config = {
								      '.chosen-select'           : {},
								      '.chosen-select-deselect'  : {allow_single_deselect:true},
								      '.chosen-select-no-single' : {disable_search_threshold:10},
								      '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
								      '.chosen-select-width'     : {width:"80%"}
								    }
								    for (var selector in config) {
								      $(selector).chosen(config[selector]);
								    }
								</script>

								<a href="page.html"><div id="main-submit" class="start-btn">LET'S START!</div></a>
					  	</form>
			    	</div>
			    </div>

			    <div class="gradient"><img src="img/gradient.png" alt="" width="100%;"></div>

			</div>
		</div>
	</div>





</body>
</html>
